<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Lista de Produtos</h1>
    </header>
    <div th:if="${sucesso}" class="success-message">
        <p th:text="${sucesso}"></p>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td th:text="${produto.id}"></td>
                <td th:text="${produto.nome}"></td>
                <td th:text="${produto.preco}"></td>
                <td>
                    <a th:href="@{/produtos/editar}" title="Editar">
                        <img src="icons/edit-icon.png" alt="Editar" width="20" height="20" >
                    </a>
                    <a th:href="@{/produtos/apagar/{id}(id=${produto.id})}" title="Apagar" onclick="return confirm('Tem certeza que deseja apagar este produto?');">
                        <img src="icons/delete-icon.png" alt="Apagar" width="20" height="20">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="button-container">
        <a th:href="@{/produtos/adicionar}" class="button">Adicionar Novo Produto</a>
    </div>
</body>
</html>
